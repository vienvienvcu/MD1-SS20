<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      padding: 25px;
      background-color: white;
      color: black;
      font-size: 25px;
    }
    body.dark-mode {
      background-color: black;
      color: white;
    }
  </style>
  <body class="">
    <div class="text"><h1>This is a text .This a text</h1></div>
    <h2>Toggle Dark/Light Mode</h2>
    <p>Click the button to toggle between dark and light mode for this page.</p>

    <button type="button" id="show">show body</button>
    <script>
      const backgroundBody = document.querySelector("body");
      const showBody = document.querySelector("#show");

      showBody.addEventListener("click", () => {
        backgroundBody.classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
