      <input id="input-name" type="text" />
      <button id="button-submit" onclick="addTodo()">Enter</button>
    </div>
    <div>
      <ul id="list-todo"></ul>
    </div>

      const listTodo = document.getElementById("list-todo");

      // b2 goi mang  ,  dung vong lap lap va ap vao todo khi bam enter

      const todoList = [];

      function render() {
        // dat mot cai bien chua tat ca nhung thu doto vao
        let stringHTML = "";
        for (let i in todoList) {
          stringHTML +=
            //   console.log(todoList);
            `
            <li>
                 <span style="width: 200px; display: inline-block;">${todoList[i]}</span>
                  <button onclick="removeTodo(${i})">Remove</button>
            </li>
            `;
        }
        listTodo.innerHTML = stringHTML;
      }
      render();

      function addTodo() {
        const todo = inputName.value;
        todoList.push(todo);
        inputName.value = "";
        console.log(todo);
        render();
      }
      function removeTodo(index) {
        todoList.splice(index, 1);
        render();
